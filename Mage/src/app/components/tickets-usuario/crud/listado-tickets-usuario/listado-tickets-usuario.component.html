<div class="contenedor">
    <div class="contenedorTabla" >
        <h1 class="h1-ticket">Mis Tickets</h1>
        <mat-toolbar>
            <button mat-raised-button color="primary" (click)="volverATickets()">
                Volver
            </button>
            
        </mat-toolbar>

      <mat-table [dataSource]="listaTickets" class="tablaTickets" id="tablaCesta" *ngIf="listaTickets?.length != 0">
        <div class="total">
          <ng-container matColumnDef="Email">
              <th mat-header-cell class="tableHeader" *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Tipo Ticket">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo_ticket}} </td>
              </ng-container>

              <ng-container matColumnDef="Mensaje">
                <th mat-header-cell *matHeaderCellDef> Mensaje  </th>
                <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
              </ng-container>
              
              <ng-container matColumnDef="Fecha creacion">
                <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_creacion}} </td>
              </ng-container>

              <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> <p *ngIf="element.estado == '0'">Activo</p> <p *ngIf="element.estado == '1'">Resuelto</p></td>
              </ng-container>

              <ng-container matColumnDef="Function1">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="td_cell"> 
                    <button mat-raised-button class="botonFuncion" (click)="modificarTicket(element.id)" *ngIf="element.estado == '0'">Modificar</button>
                    <button mat-raised-button class="botonFuncion" (click)="eliminarTicket(element.id)" *ngIf="element.estado == '0'">Eliminar</button>
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="nombresDeColumnas; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: nombresDeColumnas;"></tr>
        </div>
            </mat-table>

            <div *ngIf="listaTickets?.length <= 2 && listaTickets?.length != 0" class="spacer">
            </div>

            <div class="empty-div" *ngIf="listaTickets?.length == 0">
              <mat-card class="empty-card">
                  <mat-card-content>
                      <h1>No tienes ningún ticket</h1>
                  </mat-card-content>
                </mat-card>
          </div>
  
    </div>
  </div>
