<div class="contenedor">
    <div class="contenedorTabla" >
        <h1 class="h1-ticket">Problemas con la cuenta</h1>
        <mat-toolbar>
            <button mat-raised-button color="primary" (click)="volverAAsistencia()">
                Volver
            </button>
            
        </mat-toolbar>

      <mat-table [dataSource]="listaTickets" class="tablaTickets" id="tablaCesta">
        <div class="total">
          <ng-container matColumnDef="Email">
              <th mat-header-cell class="tableHeader" *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

              <ng-container matColumnDef="Mensaje">
                <th mat-header-cell *matHeaderCellDef> Mensaje  </th>
                <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
              </ng-container>
              
              <ng-container matColumnDef="Fecha creacion">
                <th mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_creacion}} </td>
              </ng-container>

              <ng-container matColumnDef="Funcion1">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button class="botonFuncion" (click)="resolverTicket(element.id)">Marcar Resuelto</button>
                    <button mat-raised-button class="botonFuncion" (click)="eliminarTicket(element.id)">Eliminar</button>
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="nombresDeColumnas; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: nombresDeColumnas;"></tr>
        </div>
            </mat-table>
  
    </div>
  </div>
