<div class="contenedor">
    <div class="contenedorTabla" >
  
        <mat-toolbar>
            <button mat-raised-button color="primary" (click)="volverAGestion()">
                Volver
            </button>
            <button mat-raised-button color="primary" class="botonCrear"  (click)="crearProducto()" >
                Crear Producto
            </button>
        
        </mat-toolbar>

      <mat-table [dataSource]="listaProductos" class="tablaProducto" id="tablaCesta">
        <div class="total">
          <ng-container matColumnDef="Nombre">
              <th mat-header-cell class="tableHeader" *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="Precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
              </ng-container>

              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
              
              <ng-container matColumnDef="Descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button class="botonFuncion" (click)="mostrarDesc(element.descripcion)">Ver Descripción</button> </td>
              </ng-container>

              <ng-container matColumnDef="Video">
                <th mat-header-cell *matHeaderCellDef> Video </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button class="botonFuncion" (click)="mostrarVideo(element.video)">Ver Video</button>
                </td>
              </ng-container>
              
              <ng-container matColumnDef="Fecha Salida">
                <th mat-header-cell *matHeaderCellDef> Fecha de estreno </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_salida}} </td>
              </ng-container>

              <ng-container matColumnDef="Desarrolladora">
                <th mat-header-cell *matHeaderCellDef> Desarrolladora </th>
                <td mat-cell *matCellDef="let element"> {{element.desarrolladora}}</td>
              </ng-container>
              
              <ng-container matColumnDef="Descuento">
                <th mat-header-cell *matHeaderCellDef> Descuento </th>
                <td mat-cell *matCellDef="let element"> {{element.descuento}} % </td>
              </ng-container>

              <ng-container matColumnDef="Activo">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> <p *ngIf="element.activo == '1'">Activo</p> <p *ngIf="element.activo == '0'">Inactvio</p></td>
              </ng-container>

              <ng-container matColumnDef="Funcion1">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="td_cell"> 
                    <button mat-raised-button class="botonFuncion" (click)="expandirProducto(element.id)"><mat-icon>zoom_in</mat-icon></button>
                    <button mat-raised-button class="botonFuncion" (click)="modificarProducto(element.id)"><mat-icon>edit</mat-icon></button>
                     <button mat-raised-button *ngIf="element.activo == '0'" class="botonFuncion" (click)="activarProducto(element.id)"><mat-icon>visibility</mat-icon></button>
                     <button mat-raised-button *ngIf="element.activo == '1'" class="botonFuncion" (click)="desactivarProducto(element.id)"><mat-icon>visibility_off</mat-icon></button>
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="nombresDeColumnas; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: nombresDeColumnas;"></tr>
        </div>
            </mat-table>
  
    </div>
  </div>
