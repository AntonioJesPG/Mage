<div class="contenedor">
    <div class="contenedorTabla" >
  
        <mat-toolbar>
            <button mat-raised-button color="primary" (click)="volverAGestion()">
                Volver
            </button>
        
        </mat-toolbar>

      <mat-table [dataSource]="listaComentarios" class="tablaComentarios" id="tablaCesta">
        <div class="total">
          <ng-container matColumnDef="Nombre de usuario">
              <th mat-header-cell class="tableHeader" *matHeaderCellDef> Nombre de usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="Nombre de producto">
                <th mat-header-cell *matHeaderCellDef> Nombre de producto </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_producto}} </td>
              </ng-container>

              <ng-container matColumnDef="Mensaje">
                <th mat-header-cell *matHeaderCellDef> Mensaje  </th>
                <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
              </ng-container>
              
              <ng-container matColumnDef="Fecha de creacion">
                <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_creacion}} </td>
              </ng-container>

              <ng-container matColumnDef="Valoracion">
                <th mat-header-cell *matHeaderCellDef> Valoración </th>
                <td mat-cell *matCellDef="let element">
                    <div class="icono_coment"><i class="fa fa-thumbs-down fa-4x" *ngIf="element.valoracion == '0'"></i></div>
                    <div class="icono_coment"><i class="fa fa-thumbs-up fa-4x" *ngIf="element.valoracion == '1'"></i></div>
                </td>
              </ng-container>

              <ng-container matColumnDef="Funcion1">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="td_cell"> 
                    <button mat-raised-button class="botonFuncion" (click)="modificarComentario(element.id)"><mat-icon>edit</mat-icon></button>
                     <button mat-raised-button class="botonFuncion" (click)="eliminarComentario(element.id)"><mat-icon>delete</mat-icon></button>
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="nombresDeColumnas; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: nombresDeColumnas;"></tr>
        </div>
            </mat-table>
  
    </div>
  </div>
