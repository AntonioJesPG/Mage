<div class="contenedor">
    <div class="contenedorTabla" >
  
        <mat-toolbar>
            <button mat-raised-button color="primary" (click)="volverAHome()">
                Volver
            </button>
        
        </mat-toolbar>

      <div *ngIf="listaHistorial?.length == 0" class="empty-div">
        <mat-card class="empty-card">
            <img mat-card-image src="http://afiliate.ventasnica.com/assets/plugins/store/img/empty_cart_teaser.jpg" class="empty-img">
            <mat-card-content>
                <h1>Aún no has comprado nada, ve a comprar algo</h1>
            </mat-card-content>
          </mat-card>
      </div>

      <mat-table [dataSource]="listaHistorial" class="tablaProducto" id="tablaCesta" *ngIf="listaHistorial?.length > 0">
        <div class="total">
            <ng-container matColumnDef="Codigo">
                <th mat-header-cell class="tableHeader" *matHeaderCellDef> Código de la compra </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                </ng-container>

                <ng-container matColumnDef="Fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha de la compra </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <ng-container matColumnDef="PrecioTotal">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{element.precio_total}} </td>
                </ng-container>

                <ng-container matColumnDef="Function1">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element" class="td_cell"> 
                        <button mat-raised-button class="botonFuncion" (click)="detalles(element.codigo)"><mat-icon>info</mat-icon></button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="nombresDeColumnas; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: nombresDeColumnas;"></tr>
            </div>
        </mat-table>

        <div *ngIf="listaHistorial?.length <= 2 && listaHistorial?.length != 0" class="spacer">
        </div>

    </div>
  </div>
